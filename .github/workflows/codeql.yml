# .github/workflows/codeql.yml

name: "CodeQL Analysis (Docs-Only Safe Mode)"

on:
  push:
    branches: [ Chloee ]
  pull_request:
    branches: [ Chloee ]
  schedule:
    - cron: '0 8 * * 1'  # 每週一上午 8 點執行

jobs:
  analyze:
    name: Analyze (Docs & Config Oriented)
    runs-on: ubuntu-latest
    if: ${{ false }}  # 禁用分析，因為本專案不含可靜態分析語言
    steps:
      - name: Skip CodeQL for non-codebase project
        run: echo "Skipping CodeQL: No supported languages (like Python, JS, etc) detected."
