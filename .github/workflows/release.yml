# .github/workflows/release.yml

name: Release

permissions:  # ✅ 設定全域為 read-only
  contents: read

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  validate-license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Validate LICENSE
        run: cat LICENSE | grep MIT

  create-release:
    needs: validate-license
    runs-on: ubuntu-latest

    permissions:  # ✅ 僅在這個 Job 增加需要的 write 權限
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
