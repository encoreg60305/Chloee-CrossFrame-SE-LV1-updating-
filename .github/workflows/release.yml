on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v5.0.0, v5.1.0
  workflow_dispatch:  # Allows manual triggering
    inputs:
      version:
        description: 'Release version (e.g., v5.0.0)'
        required: true
        default: 'v5.0.0'
      release_type:
        description: 'Release type'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - pre-release
        - hotfix

jobs:
  validate-license:
    name: ðŸ” License & Attribution Validation
    runs-on: ubuntu-latest
    outputs:
      license-valid: ${{ steps.check-license.outputs.valid }}
      attribution-valid: ${{ steps.check-attribution.outputs.valid }}
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Validate LICENSE File
      id: check-license
      run: |
        if [[ -f "LICENSE" ]]; then
          if grep -q "Shang Wei-Chi" LICENSE && grep -q "Linguistic Mirror Protection" LICENSE; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "âœ… LICENSE file valid with creator attribution"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "âŒ LICENSE file missing required elements"
            exit 1
          fi
        else
          echo "valid=false" >> $GITHUB_OUTPUT
          echo "âŒ LICENSE file not found"
          exit 1
        fi
    
    - name: Validate Creator Attribution
      id: check-attribution
      run: |
        # Check for creator attribution in key files
        attribution_found=0
        
        for file in README.md src/system-prompt/chloee-v5.0.md; do
          if [[ -f "$file" ]] && grep -q "å°šæšæ£‹\|Shang Wei-Chi" "$file"; then
            echo "âœ… Attribution found in $file"
            attribution_found=1
          fi
        done
        
